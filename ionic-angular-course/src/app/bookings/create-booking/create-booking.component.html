<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-buttons (click)="onCancel()">
        <ion-icon slot="close" name="close"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" >
  <h1>{{ selectedPlace.description }}</h1>
  <ion-button color="primary" (click)="onBookPlace()">Book!</ion-button>
</ion-content>
