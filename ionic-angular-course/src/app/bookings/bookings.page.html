<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="m1" contentId="main"> </ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="circles"></ion-spinner>
  </div>
    <ion-row *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)" >
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
        <p> No Bookings found!</p>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="!isLoading && (loadedBookings || loadedBookings.length > 0)">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" >
        <ion-list>

          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
            <ion-item >
      
              <ion-label>
                <h2>{{ booking.placeTitle }} </h2>
                <p>Guests {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
           <ion-item-options>
              <ion-item-option 
                color="danger" 
                (click)="onCancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
