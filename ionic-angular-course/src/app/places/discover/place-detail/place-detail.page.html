<ion-header *ngIf="!isLoading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading ... ' : discoverPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="bubbles" ></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="discoverPlace?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding"> 
      <ion-col size-sm="6" offset-sm="3">
        <p>{{discoverPlace?.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()"  *ngIf="isBookable">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
