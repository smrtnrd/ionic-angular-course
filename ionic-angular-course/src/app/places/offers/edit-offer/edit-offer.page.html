<ion-header>
  <ion-toolbar *ngIf="!isLoading">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="places/tabs/discover/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer: {{ place.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled] = '!form?.valid'>
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner name="bubbles" class="ion-text-center"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect
              formControlName="title"
              ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea 
              rows="3"
              formControlName="description"
              ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm=3>
          <p> Description must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
