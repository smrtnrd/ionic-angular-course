<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading ... ' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="isLoading">
  <ion-spinner name="bubbles" class="ion-text-center"></ion-spinner>
</div>

<ion-content class="ion-padding" *ngIf="!isLoading">
  <ion-button class="ion-margin" color="primary" [routerLink]="['/','places', 'tabs', 'offers','edit', place?.id]">Edit</ion-button>
</ion-content>
