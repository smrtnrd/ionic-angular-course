<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="m1" contentId="main"> </ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'places', 'tabs', 'offers', 'new']" routerLinkActive="/place/tabs/offers" >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ">
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        <div *ngIf="!isLoading  && loadedOffers.length <= 0">
          <p class="ion-text-center" >No Offers found please create one</p>
          <ion-button color="primary" shape="round" routerLink="/places/tabs/offers/new">
            Create new Offer
          </ion-button>
        </div>
        
        <ion-list *ngIf="!isLoading && loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <app-offer-item [offer] = "offer" ></app-offer-item>
            <ion-item-options>
              <ion-item-option 
                color="secondary" 
                (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
