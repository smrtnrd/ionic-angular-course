<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        E-mail
      </ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
  </ion-list>
  <div  class="ion-text-center" class="ion-padding-top">
    <ion-spinner name="crescent" color="primary" *ngIf="isLoading"></ion-spinner>
    <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">
    Login
  </ion-button>
  </div>
  
</ion-content>
