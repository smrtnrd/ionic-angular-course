<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit) = "onSubmit(f)">
    <ion-grid >
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="text"
                ngModel 
                name="email"
                required
                email
                #emailCrl="ngModel" 
                ></ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!emailCrl.valid  && emailCrl.touched" 
              lines="none"
              >
              <ion-label>
                Should be a valid email address
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6" 
                #pwdCtrl = "ngModel"
              ></ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!pwdCtrl.valid  && pwdCtrl.touched" 
              lines="none"
              >
              <ion-label>
                The password should have at least 6 characters
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div  class="ion-text-center" class="ion-padding-top">
            <!-- <ion-spinner name="crescent" color="primary" *ngIf="isLoading"></ion-spinner> -->
            <!-- <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading"> -->
            <ion-button 
              type="button"
              color="primary" 
              fill="clear" 
              expand="block"
              (click)="onSwitchAuthMode()"
            >
              Switch to {{ isLogin ? 'Signup' : 'Login'}}
            </ion-button>
            <ion-button 
              type="submit"
              color="primary" 
              expand="block" 
              (click)="onLogin()"
              [disabled]="!f.valid"
            >
              Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
